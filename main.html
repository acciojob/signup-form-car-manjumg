<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>
<style>
    label {
        display: block;
        margin-bottom: 5px;
    }
    input, select {
        margin-bottom: 10px;
        padding: 5px;
        width: 250px;
    }
</style>
</head>
<body>
<h1><center>Signup Car form</center></h1>
<form method="post" action="process_form.php">
    <label for="name">Name *</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <label>Gender *</label>
    <input type="radio" id="gender_m" name="gender" value="male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="female" required>
    <label for="gender_f">Female</label>

    <label for="cars">Car Brands *</label>
    <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
        <option value="Other">Other</option>
    </select>

    <label for="age">Age *</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <label for="dob">Date of Birth *</label>
    <input type="date" id="dob" name="dob" required>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx">

    <label for="password">Password *</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <label>
        <input type="checkbox" id="tos" name="tos" required>
        I agree to the TOS
    </label>

    <button type="submit">Submit</button>
</form>

</body>
</html>
